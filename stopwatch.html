<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        body {
            background-color: grey;
        }
        .btn1 {
            background-color: rgb(6, 250, 6);
            font-size: 30px;
            cursor: pointer;
            margin: 10px;
        }
        .btn2 {
            background-color: rgb(77, 2, 249);
            font-size: 30px;
            cursor: pointer;
            margin: 10px;
        }
        .btn3 {
            background-color: rgb(240, 7, 7);
            font-size: 30px;
            cursor: pointer;
            margin: 10px;
        }
        .digit {
            font-size: 200px;
            color: white;
        }
        #container {
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="txt">Hours</span>
            <span class="digit" id="min">00</span>
            <span class="txt">Minutes</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Seconds</span>
            <span class="digit" id="count">00</span>
        </div>
        <button class="btn1" onclick="start()">Start</button>
        <button class="btn2" onclick="stop()">Stop</button>
        <button class="btn3" onclick="reset()">Reset</button>
    </div>
    <script>
        var hr = 0;
        var min = 0;
        var sec = 0;
        var count = 0;
        var timer = false;

        function start() {
            timer = true;
            stopwatch();
        }

        function stop() {
            timer = false;
        }

        function reset() {
            timer = false;
            hr = 0;
            min = 0;
            sec = 0;
            count = 0;

            // Update the display
            document.getElementById("hr").innerHTML = formatTime(hr);
            document.getElementById("min").innerHTML = formatTime(min);
            document.getElementById("sec").innerHTML = formatTime(sec);
            document.getElementById("count").innerHTML = formatTime(count);
        }

        function stopwatch() {
            if (timer) {
                count++;

                if (count === 100) {
                    sec++;
                    count = 0;
                }
                if (sec === 60) {
                    min++;
                    sec = 0;
                }
                if (min === 60) {
                    hr++;
                    min = 0;
                }

                // Update the display
                document.getElementById("hr").innerHTML = formatTime(hr);
                document.getElementById("min").innerHTML = formatTime(min);
                document.getElementById("sec").innerHTML = formatTime(sec);
                document.getElementById("count").innerHTML = formatTime(count);

                setTimeout(stopwatch, 10); // Update every 10 ms
            }
        }

        function formatTime(value) {
            return value < 10 ? "0" + value : value; // Format time to always show two digits
        }
    </script>
</body>
</html>
